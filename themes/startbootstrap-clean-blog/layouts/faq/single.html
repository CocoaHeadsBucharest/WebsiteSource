{{ partial "header.html" . }}


    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-color: #17647a">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                      <h1>{{ .Title }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

<!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              {{ range $i, $el := .Site.Data.faq.source }}
              <ul>
                <strong>{{ $el.question }}</strong>
                <br>
                {{ $el.answer | markdownify }}
              </ul>
            {{ end }}
            </div>
        </div>
    </div>

{{ partial "footer.html" . }}
