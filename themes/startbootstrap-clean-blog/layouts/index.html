{{ partial "header.html" .}}

    <!-- Page Header -->
    <header class="intro-header" style="background-color: #17647a">
     <div class="container">
       <div class="row">
         <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
           <div class="site-heading">
             <img class="img-responsive" src = "{{ .Site.BaseURL }}/img/cp.png" style="margin:0 auto">
             <h1>{{ .Site.Title }}</h1>
             <h2>{{ .Site.Params.Description }}</h2>
           </div>
         </div>
       </div>
     </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          {{ .Content }}
        </div>
      </div>
    </div>

{{ partial "footer.html" .}}
